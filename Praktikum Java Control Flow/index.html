<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Control Flow</title>
</head>
<body>
  <h1>JavaScript Loops and Iteration Practice</h1>
  <script>
    // 1. Our First For Loop Practice
    console.log("Our First For Loop Practice:");
    for (let repeatCount = 1; repeatCount <= 6; repeatCount++) {
      console.log("Da ba dee da ba daa");
    }

    // 2. For Loops Practice
    console.log("For Loops Practice:");
    for (let countdown = 25; countdown >= 0; countdown -= 5) {
      console.log(countdown);
    }

    // 3. Iterating Arrays Exercise
    console.log("Iterating Arrays Exercise:");
    const PeopleArray = ["Scooby", "Velma", "Daphne", "Shaggy", "Fred"];
    for (let index = 0; index < PeopleArray.length; index++) {
      console.log(PeopleArray[index].toUpperCase());
    }
  </script>
</body>
</html>
